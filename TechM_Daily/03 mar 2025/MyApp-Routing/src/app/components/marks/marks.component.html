<div class="container">
  <div class="card">
    <h2>Enter Student Marks</h2>

    <input type="number" [(ngModel)]="newMark" placeholder="Enter mark (0-100)">
    <button (click)="addMark()">Add Mark</button>

    <ul>
      <li *ngFor="let mark of marks">{{ mark }}</li>
    </ul>

    <button (click)="submitMarks()" [disabled]="marks.length === 0">Submit</button>

    <div *ngIf="submitted" class="result">
      <h3>Final Marks:</h3>
      <p>{{ marks.join(', ') }}</p>
    </div>
  </div>
</div>

<style>
  .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
  }
  .card {
    padding: 20px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  input {
    width: 80%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 10px;
    padding: 8px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #f8f9fa;
    padding: 5px;
    margin: 5px 0;
    border-radius: 5px;
  }
  .result {
    margin-top: 20px;
    background: #d4edda;
    padding: 10px;
    border-radius: 5px;
  }
</style>
